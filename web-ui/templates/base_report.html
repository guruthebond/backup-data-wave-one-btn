<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Link to local Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.min.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #fff;
            color: #333;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        /* Dark mode styles for the navbar */
        body.dark-mode .navbar-dark {
            background-color: #1e1e1e; /* Dark background for navbar */
            border-bottom: 1px solid #333; /* Dark border for navbar */
        }

        body.dark-mode .navbar-dark .nav-link {
            color: #f0f0f0; /* Light text for navbar links */
        }

        body.dark-mode .navbar-dark .nav-link:hover {
            color: #61dafb; /* Light blue for hover state */
        }

        /* Light mode styles for the navbar */
        body.light-mode .navbar-light {
            background-color: white; /* Light background for navbar */
            border-bottom: 1px solid #ddd; /* Light border for navbar */
        }

        body.light-mode .navbar-light .nav-link {
            color: #333; /* Dark text for navbar links */
        }

        body.light-mode .navbar-light .nav-link:hover {
            color: #17a2b8; /* Blue for hover state */
        }

        /* Light mode styles for icons */
        body.light-mode .icon {
            filter: brightness(0); /* Makes icons black in light mode */
        }

        /* Dark mode styles for icons */
        body.dark-mode .icon {
            filter: brightness(0) invert(1); /* Makes icons white in dark mode */
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
            z-index: 9999; /* Ensure the button is on top of other elements */
        }

        .dark-mode-toggle:hover {
            background: #555;
        }
    </style>
</head>
<body class="light-mode">
<!-- Logo -->
<div class="text-center mt-3">
    <img id="logo" src="{{ url_for('static', filename='PuffrectBakup-Logo-Black.png') }}" 
         alt="PuffrectBakup Logo" width="250" height="35">
</div>

    <!-- Main Content Container -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Link to local Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js') }}"></script>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const navbar = document.getElementById('mainNavbar');

        // Load dark mode preference from localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.replace('light-mode', 'dark-mode');
            navbar.classList.replace('navbar-light', 'navbar-dark');
        }

        // Toggle dark mode
        darkModeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.contains('dark-mode');
            body.classList.toggle('dark-mode', !isDarkMode);
            body.classList.toggle('light-mode', isDarkMode);

            // Toggle navbar classes
            navbar.classList.toggle('navbar-light', isDarkMode);
            navbar.classList.toggle('navbar-dark', !isDarkMode);

            // Debugging: Log the current mode
            console.log('Dark mode is now:', !isDarkMode);

            // Save preference to localStorage
            localStorage.setItem('darkMode', !isDarkMode);
                    // Toggle logo
        logo.src = isDarkMode 
            ? "{{ url_for('static', filename='PuffrectBakup-Logo-Black.png') }}" 
            : "{{ url_for('static', filename='PuffrectBakup-Logo-White.png') }}";

        // Save preference to localStorage
        localStorage.setItem('darkMode', !isDarkMode);
        });
    </script>
</body>
</html>
