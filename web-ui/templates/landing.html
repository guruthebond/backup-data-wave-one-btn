{% extends "base_land.html" %}

{% block title %}PurrfectBackup WebUI{% endblock %}

{% block content %}
<style>
    :root {
        --pastel-blue: #a7c7e7;
        --pastel-green: #c1e1c1;
        --pastel-peach: #ffd8b1;
        --text-color: #555;
    }

    .landing-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        height: 100vh;
        max-height: -webkit-fill-available;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
    }

    .app-title {
        text-align: center;
        margin-bottom: 1rem;
        font-size: 2rem;
        font-weight: 600;
        color: var(--text-color);
        letter-spacing: -0.5px;
    }

    .tagline {
        text-align: center;
        margin-bottom: 3rem;
        color: var(--text-color);
        font-size: 1.1rem;
        opacity: 0.8;
    }

    .card-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        margin: 0 auto;
        width: 90%;
    }

    .card-link {
        text-decoration: none;
        color: inherit;
    }

    .card {
        border: none;
        border-radius: 16px;
        transition: all 0.3s ease;
        background: white;
        box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
        height: 220px;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 20px rgba(0,0,0,0.12);
    }

    .card-img-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .card-img-top {
        height: 80px;
        width: auto;
        object-fit: contain;
        transition: transform 0.3s ease;
    }

    .card:hover .card-img-top {
        transform: scale(1.1);
    }

    .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-top: 1.5rem;
        color: var(--text-color);
        text-align: center;
    }

    /* Individual card colors */
    .card:nth-child(1) {
        background: linear-gradient(135deg, var(--pastel-blue), #b8d8f8);
    }

    .card:nth-child(2) {
        background: linear-gradient(135deg, var(--pastel-green), #d1f1d1);
    }

    .card:nth-child(3) {
        background: linear-gradient(135deg, var(--pastel-peach), #ffe8c9);
    }

    @media (max-width: 768px) {
        .landing-container {
            padding: 1rem;
            height: auto;
            min-height: 100vh;
            max-height: 100vh;
            justify-content: flex-start;
            padding-top: 3rem;
        }
        
        .app-title {
            font-size: 1.8rem;
        }
        
        .tagline {
            font-size: 1rem;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }
        
        .card-container {
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 300px;
            width: 100%;
        }
        
        .card {
            height: 180px;
            padding: 1.5rem 1rem;
        }
        
        .card-img-top {
            height: 70px;
        }
    }

    /* Dark mode adjustments */
    body.dark-mode {
        --text-color: #e0e0e0;
    }

    body.dark-mode .card {
        background: #2a2a2a;
    }

    body.dark-mode .card-title {
        color: #f0f0f0;
    }

    body.dark-mode .tagline {
        color: #aaa;
    }
</style>

<div class="landing-container">
    <p class="tagline">Secure your creative work with confidence</p>
    
    <div class="card-container">
        <!-- Copy Data Card -->
        <a href="/main" class="card-link">
            <div class="card">
                <div class="card-img-container">
                    <img src="/static/copydata.png" class="card-img-top" alt="Copy Data">
                </div>
                <h5 class="card-title">WebUI Copy</h5>
            </div>
        </a>

        <!-- Validation Card -->
        <a href="/chkfiles" class="card-link">
            <div class="card">
                <div class="card-img-container">
                    <img src="/static/Validation.png" class="card-img-top" alt="Validation">
                </div>
                <h5 class="card-title">Validate Data</h5>
            </div>
        </a>

        <!-- Copy History Card -->
        <a href="/report" class="card-link">
            <div class="card">
                <div class="card-img-container">
                    <img src="/static/report.png" class="card-img-top" alt="Reports">
                </div>
                <h5 class="card-title">Copy History</h5>
            </div>
        </a>
    </div>
</div>
{% endblock %}
