<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Link to local Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.min.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #fff;
            color: #333;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        /* Dark mode styles for the navbar */
        body.dark-mode .navbar-dark {
            background-color: #1e1e1e; /* Dark background for navbar */
            border-bottom: 1px solid #333; /* Dark border for navbar */
        }

        body.dark-mode .navbar-dark .nav-link {
            color: #f0f0f0; /* Light text for navbar links */
        }

        body.dark-mode .navbar-dark .nav-link:hover {
            color: #61dafb; /* Light blue for hover state */
        }

        /* Light mode styles for the navbar */
        body.light-mode .navbar-light {
            background-color: white; /* Light background for navbar */
            border-bottom: 1px solid #ddd; /* Light border for navbar */
        }

        body.light-mode .navbar-light .nav-link {
            color: #333; /* Dark text for navbar links */
        }

        body.light-mode .navbar-light .nav-link:hover {
            color: #17a2b8; /* Blue for hover state */
        }

        /* Light mode styles for icons */
        body.light-mode .icon {
            filter: brightness(0); /* Makes icons black in light mode */
        }

        /* Dark mode styles for icons */
        body.dark-mode .icon {
            filter: brightness(0) invert(1); /* Makes icons white in dark mode */
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
            z-index: 9999; /* Ensure the button is on top of other elements */
        }

        .dark-mode-toggle:hover {
            background: #555;
        }

   /* DARK MODE fix for PNG icons */
    body.dark-mode .action-img {
        background-color: #1e1e1e;
        padding: 6px;
        border-radius: 12px;
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
        filter: brightness(1.2) contrast(1.2); /* enhances blue icons */
    }

    /* Optional: clean light mode (no extra filters on icons) */
    body.light-mode .action-img {
        filter: none;
    }

    /* Optional: improve action-card background in dark mode */
    body.dark-mode .action-card {
        background-color: #1e1e1e;
        border: 1px solid #444;
    }

    body.light-mode .action-card {
        background-color: #fff;
        border: 1px solid #ddd;
    }


    </style>
</head>
<body class="light-mode">
            <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode">
        <img src="{{ url_for('static', filename='icons/0-circle-fill.svg') }}" class="icon" alt="Dark Mode" style="width: 20px; height: 20px;">
    </button>
<!-- Logo -->
<div class="text-center mt-3">
    <img id="logo" src="{{ url_for('static', filename='PuffrectBakup-Logo-Black.png') }}" 
         alt="PuffrectBakup Logo" width="250" height="35">
</div>

    </nav>
    <!-- Main Content Container -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>


<nav class="navbar navbar-expand-lg navbar-light" id="mainNavbar">

    <!-- Link to local Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js') }}"></script>
<script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const navbar = document.getElementById('mainNavbar');
    const logo = document.getElementById('logo');

    // Load dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
        body.classList.replace('light-mode', 'dark-mode');
        navbar.classList.replace('navbar-light', 'navbar-dark');
        logo.src = "{{ url_for('static', filename='PuffrectBakup-Logo-White.png') }}";
    }

    // Toggle dark mode
    darkModeToggle.addEventListener('click', () => {
        const isDarkMode = body.classList.contains('dark-mode');

        body.classList.toggle('dark-mode', !isDarkMode);
        body.classList.toggle('light-mode', isDarkMode);
        navbar.classList.toggle('navbar-light', isDarkMode);
        navbar.classList.toggle('navbar-dark', !isDarkMode);

        const newIsDarkMode = !isDarkMode;
        logo.src = newIsDarkMode
            ? "{{ url_for('static', filename='PuffrectBakup-Logo-White.png') }}"
            : "{{ url_for('static', filename='PuffrectBakup-Logo-Black.png') }}";

        localStorage.setItem('darkMode', newIsDarkMode);
    });
</script>
</body>
</html>
