<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Progress</title>
    <!-- Link to local Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.min.css') }}">
    <style>
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .form-container {
            background-color: #333;
            border: 1px solid #555;
            color: #f1f1f1;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.6rem !important;
            font-weight: 700 !important;
            color: #333;
            background-color: #fff;
            padding: 0.5rem;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode h1 {
            color: #f1f1f1;
            background-color: #444;
        }

        #progress_bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 2rem;
            position: relative;
        }

        body.dark-mode #progress_bar {
            background-color: #555;
        }

        #progress_bar_inner {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        #progress_text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: #000;
            top: 50%;
            transform: translateY(-50%);
        }

        body.dark-mode #progress_text {
            color: #f1f1f1;
        }

        #copied_files {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        body.dark-mode #copied_files {
            color: #f1f1f1;
        }

        #copied_files ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #copied_files li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        body.dark-mode #copied_files li {
            border-bottom: 1px solid #555;
        }

        #copied_files li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    {% include 'base.html' %}
    <div class="form-container">
        <h1>Copy Progress</h1>
        <p id="copy_progress">{{ copy_progress }}</p>
        <div id="progress_bar">
            <div id="progress_bar_inner"></div>
            <div id="progress_text">0%</div>
        </div>
        <div id="copied_files">
            <strong>Files Being Copied:</strong>
            <ul id="file_list">
                <li>No files being copied yet.</li>
            </ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js') }}"></script>
    <script>
        function updateProgress() {
            fetch('/progress_status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Progress Data:", data); // Debugging: Log the data

                    // Update overall progress bar and text
                    const progressBarInner = document.getElementById("progress_bar_inner");
                    const progressText = document.getElementById("progress_text");
                    const copyProgressText = document.getElementById("copy_progress");

                    if (progressBarInner && progressText && copyProgressText) {
                        const progressPercentage = data.overall_progress || 0; // Default to 0 if undefined
                        progressBarInner.style.width = `${progressPercentage}%`;
                        progressText.innerText = `${progressPercentage.toFixed(2)}%`;
                        copyProgressText.innerText = data.copy_progress || "Copy in progress...";
                    }

                    // Update the list of copied files with checkmarks
                    const fileList = document.getElementById("file_list");
                    if (data.copied_files && data.copied_files.length > 0) {
                        fileList.innerHTML = data.copied_files.map(file => `
                            <li>
                                <span>${file}</span>
                                <span style="color: green; margin-left: 10px;">✔️</span>
                            </li>
                        `).join("");
                    } else {
                        fileList.innerHTML = "<li>No files being copied yet.</li>";
                    }

                    // Redirect if copy is complete or progress is 100%
                    if (data.copy_complete || progressPercentage === 100) {
                        window.location.href = `/folder_selection?source_folders=${JSON.stringify(data.source_folders)}&destination_folders=${JSON.stringify(data.destination_folders)}`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching progress:', error);
                });
        }

        // Start polling for progress updates
        setInterval(updateProgress, 1000); // Update every second

        // Initial call to update progress immediately
        updateProgress();
    </script>
</body>
</html>
